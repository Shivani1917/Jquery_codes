<!DOCTYPE html>
<html lang="en">
<head>
    <title>jQuery_02</title>

    <script src="jquery-3.6.0.min.js"></script>
    
    <script>
        $(document).ready(function(){
             $("button").click(function(){
                  $("#demo").hide();   //#demo id of button
             });
        });
    </script>
</head>
<body>

    <h2>Using ID Selector</h2>

    <p>This is para 1st.</p>
    <p id="demo">This is para 2nd.</p>
    
    <button>click</button>
</body>
</html>
