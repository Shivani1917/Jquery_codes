<!DOCTYPE html>
<html lang="en">
<head>
    <title>jQuery_12</title>

    <script src="jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function(){
                $("#hide").click(function(){    
                  $("p").hide(1000);                //value ko jitna badayge utna delay hoga!!
             });
        });
    </script>
</head>
<body>
    
      <p>See the transition</p>
      <p>using delay in hiding</p>

      <button id="hide">Hide</button>

</body>
</html>
