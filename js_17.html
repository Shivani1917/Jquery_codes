<!DOCTYPE html>
<html lang="en">
<head>
    <title>jQuery_17</title>

    <script src="jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function(){  //flip div ko click krte hi panel div neech ki taraf slide krne lag jayga..
                $("#flip").click(function(){    
                   $("#panel").slideDown("slow");
        });
    });
    </script>

    <style>
        #flip{
            padding: 5px;
            text-align: center;
            background-color:#e5eecc ;
            border: solid 1px #c3c3c3;
        }
        #panel{
            padding: 5px;
            text-align: center;
            background-color:#e5eecc ;
            border: solid 1px #c3c3c3;
            display: none;
        }

    </style>
</head>
<body>

    <div id="flip">Click me to expand</div>
    <div id="panel">This is expanded part</div>
</body>
</html>
