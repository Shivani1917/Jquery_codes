<!DOCTYPE html>
<html lang="en">
<head>
    <title>jQuery_33</title>

    <script src="jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function(){//button click krte hi div ki innerwidth and innerheight show hogi.. element height + padding
            $("button").click(function(){
               var txt = "";
               txt += "Width of div:" + $("#div1").innerWidth() + "</br>";
               txt += "Height of div:" + $("#div1").innerHeight();
               $("#div1").html(txt);
            });
        });

    </script>
    <style>
        #div1{
            height: 100px;
            width: 300px;
            padding: 10px;
            margin: 3px;
            border: 1px solid blue;
            background-color: lightblue;
        }
    </style>
</head>
<body>
      <div id="div1"></div>
      <br>
      <button>Display dimensions of div</button>
    
</body>
</html>


<!-- 
    height mtlb normal height of the element 
    innerheight mtlb height+padding
    outterheight mtlb height+padding+border
 -->
