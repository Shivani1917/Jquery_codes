<!DOCTYPE html>
<html lang="en">
<head>
    <title>jQuery_28</title>

    <script src="jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function(){//button click krte hi class h to hategi or ni h to add hogi.
            $("button").click(function(){
                $("h1, h2, p").toggleClass("red");
            });
        });

    </script>
    <style>
        .red{
           color: red;
        }
    </style>
</head>
<body>
      <h1>Heading 1</h1>
      <h1>Heading 2</h1>

      <p>Paragraph 1</p>
      <p>Paragraph 2</p>

      <button>Toggle CSS</button>
</body>
</html>
