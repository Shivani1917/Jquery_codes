<!DOCTYPE html>
<html lang="en">
<head>
    <title>jQuery_32</title>

    <script src="jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function(){
            $("button").click(function(){//button click krte hi div ki outerwidth and outerheight show hogi including padding and border
               var txt = "";
               txt += "Width of div:" + $("#div1").outerWidth() + "</br>";
               txt += "Height of div:" + $("#div1").outerHeight();
               $("#div1").html(txt);
            });
        });

    </script>
    <style>
        #div1{
            height: 100px;
            width: 300px;
            padding: 10px;
            margin: 3px;
            border: 1px solid blue;
            background-color: lightblue;
        }
    </style>
</head>
<body>
      <div id="div1"></div>
      <br>
      <button>Display dimensions of div</button>
    
</body>
</html>
