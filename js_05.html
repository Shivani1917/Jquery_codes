<!DOCTYPE html>
<html lang="en">
<head>
    <title>jQuery_05</title>

    <script src="jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function(){
             $(".test").click(function(){
                  $(this).hide();  //.test class of paragraphs
             });
        });
    </script>
</head>
<body>

    <h2>Using ID Selector</h2>

    <p class="test">This is para 1st.</p>
    <p class="test">This is para 2nd.</p>

</body>
</html>
