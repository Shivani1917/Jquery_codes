<!DOCTYPE html>
<html lang="en">
<head>
    <title>jQuery_09</title>

    <script src="jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function(){
                $(".test").mouseleave(function(){    //mouse curser leaves the field
                  alert("You Leaved p2 or p3");
             });
        });
    </script>
</head>
<body>

    <h2>Using ID Selector</h2>

    <p>This is para 1st.</p>
    <p class="test">This is para 2nd.</p>
    <p class="test">This is para 3rd.</p>
</body>
</html>
