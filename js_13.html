<!DOCTYPE html>
<html lang="en">
<head>
    <title>jQuery_13</title>

    <script src="jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function(){
                $("#button").click(function(){    
                  $("p").toggle(1000);          //Toggle perform both the functions hide as well to show!! or value se delay hoga wo hide and show wala concept
             });
        });
    </script>
</head>
<body>

      <p>Toggle between the statements</p>

      <button id="button">Toggle</button>

</body>
</html>
