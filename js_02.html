<!DOCTYPE html>
<html lang="en">
<head>
    <title>jQuery_02</title>

    <script src="jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function(){
             $("p").click(function(){
                  $(this).hide();    //this function means ki jo upper para h usko hide kro
             });
        });
    </script>
</head>
<body>

    <h2>This is hiding para one by one</h2>

    <p>This is para 1st.</p>
    <p>This is para 2nd.</p>

</body>
</html>
