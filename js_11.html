<!DOCTYPE html>

<head>
  <title>jQuery_11</title>

  <script src="jquery-3.6.0.min.js"></script>

  <script>
    $(document).ready(function () {
          $("#hide").click(function () {
               $("p").hide();
      });
          $("#show").click(function () {
               $("p").show();
      });   
    });
  </script>
